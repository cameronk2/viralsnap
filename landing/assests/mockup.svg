<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="goldGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#D0B46B"/>
      <stop offset="1" stop-color="#B08A3D"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="30" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <clipPath id="phoneScreen">
      <rect x="1020" y="140" rx="20" ry="20" width="220" height="460" />
    </clipPath>
  </defs>

  <!-- background -->
  <rect width="1400" height="900" fill="#070707"/>

  <!-- large gold glow behind devices -->
  <circle cx="420" cy="260" r="300" fill="url(#goldGrad)" opacity="0.06"/>

  <!-- Laptop (left) -->
  <g transform="translate(70,120)">
    <!-- base -->
    <rect x="0" y="210" rx="18" ry="18" width="820" height="16" fill="#0f0f0f" opacity="0.85" filter="url(#shadow)"/>
    <!-- laptop body -->
    <rect x="0" y="0" rx="18" ry="18" width="820" height="480" fill="#0b0b0b" stroke="#171717" stroke-width="1"/>
    <!-- screen inner -->
    <rect x="22" y="20" rx="12" ry="12" width="776" height="360" fill="#0a0a0a"/>
    <!-- app UI on laptop — panel rectangles to simulate generated video card -->
    <rect x="50" y="44" width="320" height="208" rx="10" fill="#0f0f0f" />
    <rect x="50" y="260" width="320" height="40" rx="8" fill="#0f0f0f" opacity="0.6"/>
    <rect x="390" y="44" width="360" height="120" rx="10" fill="#0f0f0f"/>
    <rect x="390" y="176" width="360" height="128" rx="10" fill="#0f0f0f"/>

    <!-- play button overlay on the left panel -->
    <circle cx="210" cy="148" r="34" fill="url(#goldGrad)" opacity="0.95"/>
    <polygon points="200,136 235,148 200,160" fill="#0a0a0a"/>

    <!-- subtle caption lines -->
    <rect x="58" y="270" width="280" height="8" rx="4" fill="#111"/>
    <rect x="58" y="288" width="200" height="8" rx="4" fill="#111"/>
  </g>

  <!-- Phone mockup (right) -->
  <g transform="translate(950,100)">
    <!-- phone frame -->
    <rect x="0" y="0" rx="34" ry="34" width="260" height="560" fill="#070707" stroke="#111" stroke-width="2" filter="url(#shadow)"/>
    <!-- gold rim -->
    <rect x="-4" y="-4" rx="36" ry="36" width="268" height="568" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>

    <!-- phone screen -->
    <rect x="20" y="30" rx="18" ry="18" width="220" height="460" fill="#000"/>
    <!-- portrait video placeholder -->
    <rect x="32" y="42" width="196" height="294" rx="12" fill="#141414"/>
    <!-- captions -->
    <rect x="36" y="350" width="188" height="14" rx="7" fill="#111" opacity="0.85"/>
    <rect x="36" y="372" width="140" height="10" rx="5" fill="#111" opacity="0.75"/>

    <!-- small play circle -->
    <circle cx="130" cy="190" r="28" fill="url(#goldGrad)" opacity="0.95"/>
    <polygon points="120,178 160,190 120,202" fill="#0a0a0a"/>

    <!-- status bar -->
    <rect x="36" y="20" width="80" height="6" rx="3" fill="#111"/>
  </g>

  <!-- small badge / label -->
  <g transform="translate(60,40)">
    <rect x="0" y="0" rx="10" ry="10" width="220" height="36" fill="rgba(199,163,90,0.06)" stroke="rgba(199,163,90,0.18)"/>
    <text x="18" y="24" font-family="Inter, Arial" font-size="14" fill="#C7A35A">InstantClips • Demo mockup</text>
  </g>

  <!-- footer glow -->
  <ellipse cx="700" cy="820" rx="520" ry="40" fill="black" opacity="0.5"/>
</svg>
